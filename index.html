<html lang="en" dir="ltr">

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="" />

    <title>Rede Mania - Inicio</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="canonical" href="" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>
    <!-- Preloader -->
    <div id="loader">
      <div class="preloader-background"></div>
      <div class="preloader">
        <img class="center-image" src="img/small-logo.png" draggable="false" alt="Rede Mania />
        <div class="status">
          <br />
          <h1>Carregando...</h1>
          <br />
          <noscript>Por favor, ative o JavaScript e recarregue a página.<br /></noscript>
          Você não precisa fazer nada. Você será redirecionado para o conteúdo solicitado em breve.
          <br />
          Aguarde alguns segundos...
        </div>
      </div>
    </div>

    <main id="page">
      <section id="header">
        <div class="overlay-color"></div>
        <div class="overlay"></div>
        <div class="content">
          <div class="animate__animated animate__fadeInDown">
            <img class="logo" src="img/logo.png" draggable="false" alt="Rede Mania" />
          </div>
          <div class="item animate__animated animate__fadeInUp">
            <a href="#">
              <img src="img/forum.png" draggable="false" alt="" />
              <div class="desc">Wiki</div>
            </a>
          </div>
          <div class="item animate__animated animate__fadeInUp">
            <a href="#">
              <img src="img/games.png" draggable="false" alt="" />
              <div class="desc">Servidores</div>
            </a>
          </div>
          <div class="item animate__animated animate__fadeInUp" alt="">
            <a href="https://maniamc.lojasquare.net/">
              <img src="img/shop.png" draggable="false" />
              <div class="desc">Loja</div>
            </a>
          </div>
          <div class="item animate__animated animate__fadeInUp" alt="">
            <a href="#">
              <img src="img/bans.png" draggable="false" />
              <div class="desc">Bans</div>
            </a>
          </div>
          <div class="item animate__animated animate__fadeInUp" alt="">
            <a href="https://discord.gg/9HAfDMVshk">
              <img src="img/support.png" draggable="false" />
              <div class="desc">Discord</div>
            </a>
          </div>
          <div class="server-info animate__animated animate__fadeInUp" data-wow-duration="1s" data-wow-delay="0.7s">Entre <span id="player-counter">0</span> junte-se aos jogadores ON <span id="server-ip">mc.maniamc.network</span> <button id="copyip" class="btn-copy">COPIAR IP</button></div>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
